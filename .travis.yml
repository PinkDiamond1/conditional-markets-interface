if: (branch = development) OR (branch = master) OR (branch = release/alpha) OR (type = pull_request) OR (tag IS present)
language: node_js
node_js: '11'
before_install:
  - npm install
  # Needed to deploy pull request and releases
  - pip install awscli --upgrade --user
cache:
  directories:
  - "$HOME/.npm"
install:
   - npm install -g sass@1.22.10
   - npm install -g truffle@5.0.33
before_script:
  - if [ "$TRAVIS_BRANCH" == "development" ]; then export NETWORK="rinkeby"; else export NETWORK="mainnet"; fi;
  - npm run compile && npm run build
matrix:
  include:
  - if: branch =~ /^master$/ OR tag IS present
    env:
      - WHITELIST_ENABLED=true
      - WHITELIST_API=https://sight-whitelist.gnosis.io/api/v1
      - OPERATOR_API=https://sight-operator.gnosis.io/api/v1
  - if: NOT (branch =~ /^master$/) AND NOT (tag IS present)
    env: WHITELIST_API=https://sight-whitelist.staging.gnosisdev.com/api/v1

script:
  - echo "Skip tests" # no test cases for the project

deploy:
  # DEVELOPMENT deployment
  - provider: s3
    bucket: $DEV_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    on:
      branch: development

  # STAGING deployment
  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: current
    on:
      branch: master

  # STAGING_WITH_LANDING deployment
  - provider: s3
    bucket: $STAGING_WITH_LANDING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: current/app
    on:
      branch: master

  # ALPHA STAGING deployment
  - provider: s3
    bucket: $ALPHA_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: current
    on:
      branch: release/alpha

  # Prepare legacy production deployment
  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: releases/$TRAVIS_TAG
    on:
      tags: true
  - provider: script
    script: bash travis/prepare_production_deployment.sh
    on:
      tags: true

  # Prepare alpha production deployment
  - provider: s3
    bucket: $STAGING_BUCKET_NAME
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true
    local_dir: dist
    upload-dir: releases/alpha
    on:
      branch: release/alpha

  - provider: script
    script: TRAVIS_TAG=alpha bash travis/prepare_production_deployment.sh
    on:
      branch: release/alpha
